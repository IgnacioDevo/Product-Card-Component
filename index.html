<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ignacio Pacheco">
    <title>Product Preview Card Component</title>
    <!-- CSS / SASS -->
    <link rel="stylesheet" href="./css/css.css">
    <!-- BOXICONS -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <main id="main">
        <section class="container">
            <article class="article__img">
                <img src="./image/image-product-mobile.jpg" alt="">
            </article>
            <article class="article__p">
                <p class="p1">PERFUME</p>
                <h2 class="h2">Gabrielle Essence Eau De Perfum</h2>
                <p class="p2">A floral, solar and voluptuos interpretation compossed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="precios">
                    <p class="precio">$149.99</p>
                    <p class="oferta">$169.99</p>
                </div>
                <div class="btn">
                    <button><i class='bx bx-cart'></i>Add to Cart</button>
                </div>
            </article>    
        </section>
    </main>
</body>
</html>
